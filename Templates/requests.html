<!DOCTYPE html>
{% extends 'base.html' %}
{%block body_block%}
<h1>Friend Requests</h1>
 <div class="panel panel-default post">
              <div class="panel-body">
                <div class="row" >
                  <div class="container col-sm-2">


                        {% for friend_request in  friend_requests%}

                        <h1>{{friend_request.sender}}</h1>

                        <a href="{% url 'acceptrequest' friend_request.id %}"><button class="btn btn-success">Accept</button></a>
                        <a href="{% url 'rejectrequest' friend_request.id %}"><button class="btn btn-warning">Reject</button></a>





                  </div>
                                            {%endfor%}

                </div>
              </div>
            </div>




{%endblock%}
